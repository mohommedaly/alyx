<div class="container-fluid">
    <section id="contact">
      <h1 class="section-header">Contact</h1>
    
      <div class="contact-wrapper">
        <!-- Contact Form -->
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="NAME" formControlName="name" required>
          </div>
    
          <div class="form-group">
            <input type="email" class="form-control" placeholder="EMAIL" formControlName="email" required>
          </div>
    
          <textarea class="form-control" rows="10" placeholder="MESSAGE" formControlName="message" required></textarea>
    
          <button class="btn btn-primary send-button" type="submit">SEND</button>
        </form>
    
        <!-- Left contact page --> 
        <div class="direct-contact-container">
          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Bhopal, MP</span></i></li>
    
            <!-- Fixed email link format -->
            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:mohommedalikhan@gmail.com" title="Send me an email">mohommedalikhan&#64;gmail.com</a></span></i></li>
          </ul>
    
          <hr>
